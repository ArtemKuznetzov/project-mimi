openapi: 3.0.3
info:
  title: Auth Service API
  version: 1.0.0
paths:
  /login:
    post:
      operationId: login
      summary: Generate token on user login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequestDTO"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponseDTO"
        "401":
          description: Unauthorized
  /refresh:
    post:
      operationId: refresh
      summary: Refresh access token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponseDTO"
        "401":
          description: Unauthorized
  /logout:
    post:
      operationId: logout
      summary: Logout
      responses:
        "200":
          description: OK
  /users/{id}:
    get:
      operationId: getUserPublicInfo
      summary: Get public user info
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPublicDTO"
        "404":
          description: Not Found
      security:
        - bearerAuth: []
  /validate:
    get:
      operationId: validateToken
      summary: Validate access token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenValidationResultDTO"
        "401":
          description: Unauthorized
      security:
        - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequestDTO:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
    LoginResponseDTO:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
    TokenValidationResultDTO:
      type: object
      required:
        - userId
        - email
        - role
      properties:
        userId:
          type: integer
          format: int64
        email:
          type: string
          format: email
        role:
          type: string
    UserPublicDTO:
      type: object
      required:
        - id
        - displayName
      properties:
        id:
          type: integer
          format: int64
        displayName:
          type: string
        avatarId:
          type: string
          nullable: true

